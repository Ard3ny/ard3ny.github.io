jobs: 4
matrix:
- name: Markdown
  aspell:
    lang: en
    ignore-case: true
  dictionary:
    wordlists:
    - .github/wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.context:
      context_visible_first: true
      escapes: \\[\\`~]
      delimiters:
        # Ignore multiline content between fences (fences can have 3 or more back ticks)
        # ```
        # content
        # ```
        - open: '^(?s)(?P<open>`{1,3})[^`]'
          close: '(?P=open)'
        # Ignore text between inline back ticks
        - open: '(?P<open>`)[^`]'
          close: '(?P=open)'
        # Ignore text in brackets [] and ()
        - open: '\['
          close: '\]'
        - open: '\('
          close: '\)'
        - open: '\{'
          close: '\}'
  - pyspelling.filters.markdown:
      markdown_extensions:
      - pymdownx.superfences
  - pyspelling.filters.html:
      comments: false
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
      - 'blockquote'
  sources:
  - '_posts/*.md'
  default_encoding: utf-8  